[paths]
input:input/
output:output/[name]/
save_type:png
save_quality:100
save_compo:yes
compo_path:output/[name]/
compo_size:5x4
average_pixels:yes
[xlsx]
save_xlsx:yes
xlsx_path:output/[name]/
[histogram_equalization]
equalize_histogram:yes
histogram_equalization_path:output/[name]/histogram_equalized/
save_histogram_compo:yes
histogram_compo_path:output/[name]/histogram_equalized/
histogram_compo_size:5x4
[msa]
save_msa:yes
msa_path:output/[name]/
land_channel:20
land_channel_he:yes
land_threshold:46
cloud_channel:8
cloud_channel_he:yes
cloud_threshold:120
water_base_color:0038ff
water_brightening:1
land_base_color:4B6400
land_brightening:1
cloud_base_color:ffffff
cloud_brightening:1
[time]
save_time:yes
time_path:output/[name]/
time_format:E MMM dd yyyy HH:mm:ss:SSS z
time_language:en-US
[rgb]
save_rgb:yes
rgb_path:output/[name]/
rgb_red:4
rgb_red_he:yes
rgb_green:4
rgb_green_he:yes
rgb_blue:20
rgb_blue_he:yes